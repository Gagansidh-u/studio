  <style>
    :root {
      --background: #0A0A0B;
      --foreground: #F7FAFC;
      --primary: #22c55e;
      --muted-foreground: #a1a1aa;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .logo-icon {
      width: 3rem;
      height: 3rem;
      color: var(--primary);
    }
    .logo-text {
      font-size: 2.5rem;
      font-weight: bold;
    }
    h1 {
      font-size: 1.25rem;
      color: var(--muted-foreground);
    }
    .spinner {
      border: 4px solid var(--muted-foreground);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      font-size: 0.9rem;
      color: var(--primary);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
